<!-- app.component.html -->
<div class="container">
  <input [type]="inputType()" [value]="password()" placeholder="Enter password" (input)="onChangePassword($event)" />
  <br />
  <input [type]="inputType()" [value]="confirmPassword()" placeholder="Confirm Password" (input)="onChangeConfirmPassword($event)"/>
  <br />
  <br />
  <button (click)="toggleVisibility()">
    {{isVisible() ? 'Hide' : 'Show'}} Password
  </button>
  <p *ngIf="password() !=='' && confirmPassword() !== ''; else passwordMatch">{{ passwordsDoNotMatch() ? 'Passwords do not match' : 'Password matches' }}</p>
  <ng-template #passwordMatch>
    <p>Please add password and confirm password to match !</p>
  </ng-template>
</div>
